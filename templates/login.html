{% extends "base.html" %}

{% block content %}
<section class="auth-section">
  <div class="container">
    <div class="auth-card">
      <h2>Login</h2>
      <p class="auth-subtext">Welcome back! Please log in to your account.</p>
      <form class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="auth-footer">Donâ€™t have an account? <a href="{{ url_for('register') }}">Create one</a></p>
    </div>
  </div>
</section>
{% endblock %}
