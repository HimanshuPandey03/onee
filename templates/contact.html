{% extends "base.html" %}

{% block content %}
<div class="contact-page-wrapper">
    <div class="container contact-container">
        <div class="contact-text">
            <span class="decorative-icon"></span>
            <h1>Have a query?</h1>
            <p>Drop us a message, and we'll get back to you shortly.</p>
        </div>

        <div class="contact-form-wrapper">
            <form class="glass-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-submit-btn">Send Message</button>
            </form>
            <div class="contact-info">
                <span>📞 +91 98765 43210</span>
                <span>✉️ contact@bloomalgo.com</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
